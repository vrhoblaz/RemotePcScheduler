<!-- <div class="outter" [ngStyle]="{top: topOffset, height: height}">asd</div> -->
<div
  class="outter"
  [ngClass]="{ 'outter-hovered': highlighted }"
  [ngStyle]="{
    top: calendarItem.topOffset + 'px',
    height: calendarItem.height + 'px'
  }"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
{{calendarItem.userName}}
</div>
